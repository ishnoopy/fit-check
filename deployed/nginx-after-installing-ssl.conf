#HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name fit-check.ishnoopy.space;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # Needed for Certbot
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name fit-check.ishnoopy.space;

    ssl_certificate /etc/letsencrypt/live/fit-check.ishnoopy.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fit-check.ishnoopy.space/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
